<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header border-bottom d-flex justify-content-between align-items-center sticky-top bg-white">
        <div class="d-flex col-12 col-md-6 align-items-center position-relative">
            <button onclick="openSidebar()" class="btn btn-secondary d-block d-md-none">
                <span class="material-icons">
                    menu
                </span>
            </button>
            <div class="d-flex flex-column logo-container ms-3 ms-md-0">
                <img
                    src="https://cdn.shopify.com/s/files/1/0642/7469/4388/files/ThinkTac_Logo_White_Background.png?v=1659350902&width=250" />
                <div class="text-end logo-text d-lg-flex d-none">
                    <span>Create |</span>
                    <span>Learn |</span>
                    <span>Enjoy</span>
                </div>
            </div>
            <div class="w-100 position-relative search-container">

                <input oninput="searchHandler(this.value)" id="search" class="form-control" type="text"
                    placeholder="Search" />
                <span id="search-icon" class="material-icons">
                    search
                </span>
                <div class="" id="autocomplete">
                </div>
            </div>
        </div>

        <div class="d-md-flex col-6 d-none justify-content-start">
            <div class="d-flex ms-lg-5">
                <select class="border-0 px-4 mx-2">
                    <option selected>Subject</option>
                    <option>test</option>
                    <option>test</option>
                    <option>test</option>
                </select>
                <select onchange="selectHandler(this.value)" class="border-0 px-4">
                    <option selected>Language</option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                </select>
            </div>
        </div>

        <div class="sidebar hider d-md-none px-1">
            <div>
                <select class="w-100 border-0 px-4 my-3">
                    <option selected>Subject</option>
                    <option>test</option>
                    <option>test</option>
                    <option>test</option>
                </select>
            </div>
            <div>
                <select onchange="selectHandler(this.value)" class="w-100 border-0 px-4">
                    <option selected>Language</option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                </select>
            </div>
        </div>
    </header>
    <script src="./myscript.js">
    </script>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-12 d-flex flex-wrap pt-5" id="home">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="row d-flex justify-content-between text-left text-lg-center">
            <div class="col-lg-4 col-md-6 col-12 d-flex flex-column">
                <a href="#">About Us</a>
                <a href="#">Help</a>
                <a href="#">Links</a>
                <a href="#">Subjects</a>
                <a href="#">Others</a>
            </div>
            <div class="col-lg-4 col-md-6 col-12 d-flex flex-column">
                <a href="#">Category 0</a>
                <a href="#">Category 1</a>
                <a href="#">Category 2</a>
                <a href="#">Category 3</a>
                <a href="#">Category 4</a>
            </div>
            <div class="col-lg-4 col-md-6 col-12 d-flex flex-column">
                <a href="#">Class 0</a>
                <a href="#">Class 1</a>
                <a href="#">Class 2</a>
                <a href="#">Class 3</a>
                <a href="#">Class 4</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <small class="mx-lg-3">
                    2022 &copy; Think Tac All Rights Reserved
                </small>
            </div>
        </div>
    </footer>
</body>

</html>
